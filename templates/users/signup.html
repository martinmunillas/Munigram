{% extends "users/base.html" %}

{% block head_content %}
<title>Sign Up</title>
{% endblock %}


{% block container %}

    <h1>Sign up!</h1>

    <form method="POST" action="{% url "users:signup" %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary btn-block mt-5" type="submit">Sign up</button>

    </form>
{% endblock %}
